{% load static %}

<head>
    {% include "home/head.html" %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/poll-style.css' %}"/>
</head>
<body>
    <div>
        {% include "home/nav.html" %}
    </div>
    <div class="row">
        <div class="col-sm-12 poll-splash text-center theme-green">
            <h1>{{ question.question_text }}</h1>
            <ul>
            {% for choice in question.choice_set.all %}
                <li class="result-li">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
            {% endfor %}
            </ul>
            <div class="row back-button">
                <a class="btn btn-primary" href="{% url 'home' %}">Home</a>
            </div>
        </div>
    </div>
</body>
