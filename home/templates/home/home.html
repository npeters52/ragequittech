{% load static %}
<html>
    <head>
        {% include "home/head.html" %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    </head>
    <body>
        <div>
            <div class="col-sm-12 home-splash">
                <div>
                    {% include "home/nav.html" %}
                </div>
                <div class="row">
                    <div class="col-sm-8 home-main">
                        <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#homeCarousel" data-slide-to="1"></li>
                                <li data-target="#homeCarousel" data-slide-to="2"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                                <div class="item active">
                                <img src="{% static 'images/controller.jpg' %}">
                                </div>

                                <div class="item">
                                <img src="{% static 'images/game.jpg' %}">
                                </div>

                                <div class="item">
                                <img src="{% static 'images/video.jpg' %}">
                                </div>
                            </div>

                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#homeCarousel" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#homeCarousel" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-4 sidebar">
                        {% include 'polls/index.html' %}
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
            // Activate Carousel
            $('#homeCarousel').carousel({
            interval: 2000
            })

            // Enable Carousel Indicators
            $(".item").click(function(){
                $("#homeCarousel").carousel(1);
            });

            // Enable Carousel Controls
            $(".left").click(function(){
                $("#homeCarousel").carousel("prev");
            });
            
        </script>
</html>
