{% load static %}
<html>
    <head>
        {% include "home/head.html" %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    </head>
    <body>
        <div>
            <div class="col-sm-12 home-splash">
                <div>
                    {% include "home/nav.html" %}
                </div>
                <div class="row">
                    <div class="col-sm-12 home-main">
                        {% include 'blog/blog_index.html' %}
                    </div>
                </div>
                <div class="row">
                    {% include 'polls/index.html' %}
                </div>
            </div>
        </div>
    </body>
    <script>
            // Activate Carousel
            $('#homeCarousel').carousel({
            interval: 2000
            })

            // Enable Carousel Indicators
            $(".item").click(function(){
                $("#homeCarousel").carousel(1);
            });

            // Enable Carousel Controls
            $(".left").click(function(){
                $("#homeCarousel").carousel("prev");
            });

        </script>
</html>
